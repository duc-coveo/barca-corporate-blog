<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barca-Challenge</title>

    <!-- Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;500&family=Vidaloka&display=swap" rel="stylesheet">
    <!-- Css -->
    <link href="/atomic/themes/coveo.css" rel="stylesheet" />
    <link href="/build/barca-challenge.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 
      When using the Coveo CDN - Make sure you're using the same minor version as the packaged Atomic.
      E.g., if you have "@coveo/atomic@1.44.3" installed, use the "/atomic/v1.44/" path.
    
      <script type="module" src="https://static.cloud.coveo.com/atomic/vMAJOR.MINOR/atomic.esm.js"></script> 
    -->
    <script type="module" src="/atomic/atomic.esm.js"></script>
    <!-- Custom Elements Lazy Loading -->
    <script type="module" src="/build/barca-challenge.esm.js"></script>
    <!-- Global initialization script -->
    <script type="module" src="/build/index.esm.js"></script>
  </head>
  <body>
    <atomic-search-interface
      id="search"
      search-hub="new search page 1"
      fields-to-include='["source","filetype","date","author","sourcetype","language","sports_blogimage"]'
      pipeline="Corporate";
    > 
    <!-- header goes here -->
    <section id="title">
      <div class="barca-header">
        <div class="barca-header-content">
          <div class="logo">
            <img src="img/Barca Logo.png" alt="">
            <img src="img/Barca.png" alt="">
          </div>
          <div>Story</div>
          <div>Lineup</div>
          <div>Experience</div>
          <div>Work with Us</div>
          <div>Events</div>
          <div class="logo" id="login">
            <img src="img/User.png" alt="">
            <img src="img/Log In.png" alt="">
          </div>
           <div class="checkout">
            <img src="img/basket.png" alt="">
           </div> 
        </div>
      </div>
    </div>
    </section>
<!-- end of header -->  


<!-- Search Box -->
    <div class = 'search-header'>
      <div class="onboarding">
        How can we help you?
      </div>
      <div class="sub-onboarding">
        Search for people or events
      </div>
      <atomic-search-box class = 'search-box'></atomic-search-box>
    </div>
    
      <!-- facets section -->
      <atomic-search-layout>
        <atomic-layout-section section="facets">
          <atomic-facet-manager
          ><atomic-timeframe-facet 
              with-date-picker="true"
              label="Date Range"
            ></atomic-facet-manager>
          <atomic-facet-manager
            ><atomic-facet
              field="source"
              label="Source"
              display-values-as="checkbox"
            ></atomic-facet
            ><atomic-facet
              field="filetype"
              label="Filetype"
              display-values-as="checkbox"
            ></atomic-facet>
             <atomic-facet
              field="filetype"
              label="Filetype"
              display-values-as="checkbox"
            ></atomic-facet
            ></atomic-facet-manager
        ></atomic-layout-section>

        <!-- main section -->
        <atomic-layout-section section="main">
          <atomic-layout-section section="status">
            <div class="nav">
              <a class="tab" id="tab1">Events & Webinars</a>
              <a class="tab" id="tab2">Brands</a>
              <a class="tab" id="tab3">People</a>
              <a class="tab" id="tab4">Blog</a>
              <a class="tab" id="tab5">All Content</a>
              <hr class="underline">

            </div>
            <hr/>
            <atomic-breadbox></atomic-breadbox>
            
            <atomic-refine-toggle></atomic-refine-toggle>
            <atomic-did-you-mean></atomic-did-you-mean>
          </atomic-layout-section>



          
          <atomic-layout-section section="results">
            <atomic-result-list>
              <atomic-result-template must-match-sourcetype="YouTube">
                <template>
                  <style>
                    atomic-result-date{
                      float:right;
                    }
                  </style>
                  <atomic-result-section-visual image-size="small">
                    <img
                      loading="lazy"
                      src="https://picsum.photos/350"
                      class="thumbnail"
                    />
                  </atomic-result-section-visual>
                  <atomic-result-section-title
                    ><div>
                      <atomic-result-link></atomic-result-link>
                      <atomic-result-date class="date"></atomic-result-date>
                    </div>
                  </atomic-result-section-title>
                  <atomic-result-section-excerpt
                    ><atomic-result-text field="excerpt"></atomic-result-text
                  ></atomic-result-section-excerpt>
                </template>
              </atomic-result-template>
                  <atomic-result-list display="list" image-size="small" density="normal">
                    <atomic-result-template>
                      <template>
                        <style>
                          atomic-result-date{
                            float:right;
                          }
                        </style>
                        <atomic-result-section-badges>
                          <atomic-result-badge field="objecttype"></atomic-result-badge>
                        </atomic-result-section-badges>
                          <atomic-result-section-title
                          ><div>
                            <atomic-result-link></atomic-result-link>
                            <atomic-result-date class="date"></atomic-result-date>
                          </div>
                        </atomic-result-section-title>
                        <atomic-result-section-visual>
                          <atomic-result-icon></atomic-result-icon>
                        </atomic-result-section-visual>
                        <atomic-result-section-excerpt>
                          <atomic-result-text field="excerpt"></atomic-result-text>
                        </atomic-result-section-excerpt>
                        <atomic-result-section-bottom-metadata>
                          <atomic-result-list>
                            <atomic-result-template><template>
                                <atomic-result-fields-list>
                                  <style>
                                    .field {
                                      display: inline-flex;
                                      white-space: nowrap;
                                      align-items: center;
                                    }
                          
                                    .field-label {
                                      font-weight: bold;
                                      margin-right: 0.25rem;
                                    }
                                  </style>
                                  <atomic-field-condition class="field" if-defined="author">
                                    <span class="field-label"><atomic-text value="author"></atomic-text>:</span>
                                    <atomic-result-text field="author"></atomic-result-text>
                                  </atomic-field-condition>
                          
                                  <atomic-field-condition class="field" if-defined="source">
                                    <span class="field-label"><atomic-text value="source"></atomic-text>:</span>
                                    <atomic-result-text field="source"></atomic-result-text>
                                  </atomic-field-condition>
                          
                                  <atomic-field-condition class="field" if-defined="language">
                                    <span class="field-label"><atomic-text value="language"></atomic-text>:</span>
                                    <atomic-result-multi-value-text field="language"></atomic-result-multi-value-text>
                                  </atomic-field-condition>
                          
                                  <atomic-field-condition class="field" if-defined="filetype">
                                    <span class="field-label"><atomic-text value="fileType"></atomic-text>:</span>
                                    <atomic-result-text field="filetype"></atomic-result-text>
                                  </atomic-field-condition>
                          
                                  <atomic-field-condition class="field" if-defined="sncost">
                                    <span class="field-label">Cost:</span>
                                    <atomic-result-number field="sncost">
                                      <atomic-format-currency currency="CAD"></atomic-format-currency>
                                    </atomic-result-number>
                                  </atomic-field-condition>
                          
                                </atomic-result-fields-list>
                              </template></atomic-result-template>
                          </atomic-result-list>
                        </atomic-result-section-bottom-metadata>
                      </template>
                    </atomic-result-template>
                  <atomic-result-list>
            <atomic-query-error></atomic-query-error>
            <atomic-no-results></atomic-no-results>
          </atomic-layout-section>
          <atomic-layout-section section="pagination">
            <atomic-load-more-results style="margin-top:5vh"></atomic-load-more-results>
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-search-layout>
    </atomic-search-interface>

    <footer class="footer">
      <img  class="diamond" src="img/Diamond.png" alt="">
      <div class="left-section">
        <img src="img/Barca_Footer.png" alt="">
        <a href="#">Our Story</a>
        <a href="#">Lineup</a>
        <a href="#">The Barca Experience</a>
        <a href="#">Work</a>
        <a href="#">Events</a>
      </div>
      <div class="right-section">
        <h3 class="contact-us">Contact Us</h3>
        <h1 class="lets-talk">Let's Talk</h1>
        <div class="input-section">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Company">
          <input type="text" placeholder="Email">
          <textarea placeholder="Leave a comment"></textarea>
          <button class="footer-button">Dive in</button>
        </div>
      </div>
    </footer>
  
    <script>
      const tabs = document.querySelectorAll(".tab");
      const underline = document.querySelector(".underline");
  
      tabs.forEach(tab => {
        tab.addEventListener("click", function() {
          tabs.forEach(tab => {
            tab.style.color = "black";
          });
          this.style.color = "#12C7AE";
          underline.style.width = `${this.offsetWidth}px`;
          underline.style.left = `${this.offsetLeft}px`;
        });
      });
  
      const defaultTab = tabs[0];
      defaultTab.style.color = "#12C7AE";
      underline.style.width = `${defaultTab.offsetWidth}px`;
      underline.style.left = `${defaultTab.offsetLeft}px`;
    </script>
  </body>
</html>
